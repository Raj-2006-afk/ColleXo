{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6" style="margin: 0 auto;">
            <div class="card">
                <div class="card-body" style="padding: 2rem;">
                    <h2 class="text-center mb-4">Reset Password</h2>
                    <p class="text-center text-muted mb-4">Enter your email to receive a password reset link</p>
                    
                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="your.email@college.edu"
                                   required 
                                   autofocus>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Send Reset Link</button>
                        
                        <p class="text-center mt-3">
                            <a href="{{ url_for('auth.login') }}">Back to Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
