{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container">

        <h1 style="font-size: 6rem; color: #e5e7eb; margin-bottom: 1rem;">404</h1>
        <h2 style="margin-bottom: 1rem;">Page Not Found</h2>
        <p class="text-muted" style="font-size: 1.1rem; margin-bottom: 2rem;">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            <a href="{{ url_for('students.browse_societies') }}" class="btn btn-secondary">Browse Societies</a>
        </div>
    </div>
</div>
{% endblock %}
